<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="json.js"></script>
    <script src="script.js"></script>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--Bootstrap -->

    <title>QuizApp</title>
</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
       
            <div class="card-body" id="cardBody">
                <div class="image-div">
                    <img src="img/brain result.png" class="card-img-top" alt="...">
                </div>
                <h5 class="card-title" id="questionText"></h5>
                <div class="card mb-2">
                    <div onclick="answer(1)" class="card-body quiz-answer-card" id="answer1">
                        Antwort 2
                    </div>
                </div>
                <div class="card mb-2">
                    <div onclick="answer(2)" class="card-body quiz-answer-card" id="answer2">
                        Antwort 2
                    </div>
                </div>
                <div class="card mb-2">
                    <div onclick="answer(3)" class="card-body quiz-answer-card" id="answer3">
                        Antwort 3
                    </div>
                </div>
                <div class="card mb-2">
                    <div onclick="answer(4)" class="card-body quiz-answer-card" id="answer4">
                        Antwort 4
                    </div>
                </div>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="currentQCount">1</b> von <b id="maxQcount"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" disabled id="nextButton" class="btn btn-primary">n√§chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
